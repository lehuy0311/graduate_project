<!doctype html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>List Blog</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
          integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <title>CodeGym Foods</title>
    <meta content="" name="description">
    <meta content="" name="keywords">

    <!-- Favicons -->
    <link th:href="@{/home/assets/img/favicon.png}" rel="icon">
    <link th:href="@{/home/assets/img/apple-touch-icon.png}" rel="apple-touch-icon">

    <!-- Google Fonts -->
    <link th:href="@{https://fonts.googleapis.com/css?family=Open+Sans:300,300i,400,400i,600,600i,700,700i|Playfair+Display:ital,wght@0,400;0,500;0,600;0,700;1,400;1,500;1,600;1,700|Poppins:300,300i,400,400i,500,500i,600,600i,700,700i}"
          rel="stylesheet">

    <!-- Vendor CSS Files -->
    <link th:href="@{/home/assets/vendor/animate.css/animate.min.css}" rel="stylesheet">
    <link th:href="@{/home/assets/vendor/aos/aos.css}" rel="stylesheet}">
    <link th:href="@{/home/assets/vendor/bootstrap/css/bootstrap.min.css}" rel="stylesheet">
    <link th:href="@{/home/assets/vendor/bootstrap-icons/bootstrap-icons.css}" rel="stylesheet">
    <link th:href="@{/home/assets/vendor/boxicons/css/boxicons.min.css}" rel="stylesheet">
    <link th:href="@{/home/assets/vendor/glightbox/css/glightbox.min.css}" rel="stylesheet">
    <link th:href="@{/home/assets/vendor/swiper/swiper-bundle.min.css}" rel="stylesheet">

    <!-- Template Main CSS File -->
    <link th:href="@{/home/assets/css/style.css}" rel="stylesheet">
</head>
<body>
<!-- ======= Top Bar ======= -->
<div id="topbar" class="d-flex align-items-center fixed-top">
    <div class="container d-flex justify-content-center justify-content-md-between">

        <div class="contact-info d-flex align-items-center">
            <i class="bi bi-phone d-flex align-items-center"><span>+84 702712217</span></i>
            <i class="bi bi-clock d-flex align-items-center ms-4"><span> 24h/7</span></i>
        </div>
    </div>
</div>
<!-- ======= Header ======= -->
<header id="header" class="fixed-top d-flex align-items-cente">
    <div class="container-fluid container-xl d-flex align-items-center justify-content-lg-between">

        <h1 class="logo me-auto me-lg-0"><a href="index.html">CodeGym Foods</a></h1>
        <!-- Uncomment below if you prefer to use an image logo -->
        <!-- <a href="index.html" class="logo me-auto me-lg-0"><img src="assets/img/logo.png" alt="" class="img-fluid"></a>-->

        <nav id="navbar" class="navbar order-last order-lg-0">
            <ul>
                <li><a class="nav-link scrollto active" href="#hero">Trang chủ</a></li>
                <li><a class="nav-link scrollto" href="#about">Giới thiệu</a></li>
                <li><a class="nav-link scrollto" href="#menu">Danh mục</a></li>
                <li><a class="nav-link scrollto" href="#specials">Tin tức</a></li>
                <li><a class="nav-link scrollto" href="#events">Khuyến mãi</a></li>
                <li><a class="nav-link scrollto" href="#chefs">Nhân viên</a></li>
                <li><a class="nav-link scrollto" href="#gallery">Hình ảnh</a></li>

                <li><a class="nav-link scrollto" href="#contact">Liên hệ</a></li>
            </ul>
            <i class="bi bi-list mobile-nav-toggle"></i>
        </nav><!-- .navbar -->
        <a href="#book-a-table" class="book-a-table-btn scrollto d-none d-lg-flex"><span>Giỏ hàng</span> </a>

    </div>
</header><!-- End Header -->
<div style="margin-top: 105px">
    <h3 style="text-align: center">Những thông tin chia sẻ </h3>
    <p style="color: green" th:text="${mess}"></p>
    <button><a th:href="@{/blog/create-form}">Tạo bài đăng</a></button>
    <button><a th:href="@{/blog}">Back to blog list</a></button>
    <div class="row" th:each="blog : ${blogList}">
        <div class="col-lg-3">

        </div>
        <div class="col-lg-6">
            <p th:text="${blog.title}"></p>
            <td>
                <button class="btn btn-warning"><a class="text-white text-decoration-none"
                                                   th:href="@{/blog/{id}/update(id=${blog.id})}">Update</a></button>
            </td>
            <td>
                <a th:attr="onclick=|deleteId('${blog.getId()}', '${blog.getTitle()}')|" data-bs-toggle="modal"
                   data-bs-target="#modelId" class="btn btn-danger"
                   th:href="@{/delete/__${blog.id}__}">Delete</a>
            </td>
            <td>
                <button class="btn btn-secondary"><a class="text-white text-decoration-none"
                                                     th:href="@{/blog/{id}/detail(id=${blog.id})}">Detail</a></button>
            </td>
            <p th:text="${blog.employee.name}"></p>
            <p th:text="${blog.dateNow}"></p>
            <p th:text="${blog.content}"></p>
            <p ><img th:src="${blog.imgUrl}" alt="" height="400px" width="550px"></p>
        </div>
        <div class="col-lg-3">

        </div>
    </div>
</div>

<div class="modal fade" id="modelId" tabindex="-1" role="dialog" aria-labelledby="modelTitleId" aria-hidden="true">
    <div class="modal-dialog" role="document">
        <div class="modal-content">
            <div class="modal-header">
                <h4 class="modal-title" id="modelTitleId"></h4>
                <button type="button" class="close" data-bs-dismiss="modal" aria-label="Close">
                    <span aria-hidden="true">&times;</span>
                </button>
            </div>
            <div class="modal-body">
                Do you want to <span class="text-danger" id="nameDelete"></span>
            </div>
            <div class="modal-footer">
                <form action="/blog/delete" method="get">
                    <div class="input-group">
                        <input type="hidden" id="idDelete" name="idDelete">
                    </div>
                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
                    <button type="submit" class="btn btn-primary">Delete</button>
                </form>
            </div>
        </div>
    </div>
</div>
<div>
    <a th:href="@{'/blog/'(page=${blogList.number - 1})}" th:if="${blogList.hasPrevious()}">Previous</a>

    <span th:text="${blogList.number+1}"></span> /
    <span th:text="${blogList.totalPages}"></span>

    <a th:href="@{'/blog/'(page=${blogList.number + 1})}" th:if="${blogList.hasNext()}">Next</a>
</div>
<!-- ======= Footer ======= -->
<div th:replace="layout-index::footer"></div>
<!-- End Footer -->
<script>
    function deleteId(id, name) {
        document.getElementById("idDelete").value = id;
        document.getElementById("nameDelete").innerText = name;
    }
</script>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
        crossorigin="anonymous"></script>
<!-- Vendor JS Files -->
<script th:src="@{/home/assets/vendor/aos/aos.js}"></script>
<script th:src="@{/home/assets/vendor/bootstrap/js/bootstrap.bundle.min.js}"></script>
<script th:src="@{/home/assets/vendor/glightbox/js/glightbox.min.js}"></script>
<script th:src="@{/home/assets/vendor/isotope-layout/isotope.pkgd.min.js}"></script>
<script th:src="@{/home/assets/vendor/php-email-form/validate.js}"></script>
<script th:src="@{/home/assets/vendor/swiper/swiper-bundle.min.js}"></script>

<!-- Template Main JS File -->
<script th:src="@{/home/assets/js/main.js}"></script>
</body>
</html>
