<!doctype html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Detail blog</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
          integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <!-- Favicons -->
    <link th:href="@{/home/assets/img/favicon.png}" rel="icon">
    <link th:href="@{/home/assets/img/apple-touch-icon.png}" rel="apple-touch-icon">

    <!-- Google Fonts -->
    <link th:href="@{https://fonts.googleapis.com/css?family=Open+Sans:300,300i,400,400i,600,600i,700,700i|Playfair+Display:ital,wght@0,400;0,500;0,600;0,700;1,400;1,500;1,600;1,700|Poppins:300,300i,400,400i,500,500i,600,600i,700,700i}"
          rel="stylesheet">

    <!-- Vendor CSS Files -->
    <link th:href="@{/home/assets/vendor/animate.css/animate.min.css}" rel="stylesheet">
    <link th:href="@{/home/assets/vendor/aos/aos.css}" rel="stylesheet}">
    <link th:href="@{/home/assets/vendor/bootstrap/css/bootstrap.min.css}" rel="stylesheet">
    <link th:href="@{/home/assets/vendor/bootstrap-icons/bootstrap-icons.css}" rel="stylesheet">
    <link th:href="@{/home/assets/vendor/boxicons/css/boxicons.min.css}" rel="stylesheet">
    <link th:href="@{/home/assets/vendor/glightbox/css/glightbox.min.css}" rel="stylesheet">
    <link th:href="@{/home/assets/vendor/swiper/swiper-bundle.min.css}" rel="stylesheet">

    <!-- Template Main CSS File -->
    <link th:href="@{/home/assets/css/style.css}" rel="stylesheet">
</head>
<body>
<!-- ======= Top Bar ======= -->
<div th:replace="layout-index::navba-top"></div><!-- End Header -->
<!-- End Header -->
<div class="row">
    <div class="col-lg-3">

    </div>
    <div style="margin-top: 115px" class="col-lg-6">
        <h3 style="text-align: center">Chi tiết tin tức</h3>
        <table class="table table-inverse text-white" th:object="${blog}">
            <tr>
                <td>#</td>
                <td th:text="${blog.id}"></td>
            </tr>
            <tr>
                <td>Tiêu đề:</td>
                <td th:text="${blog.title}"></td>
            </tr>
            <tr>
                <td>Ảnh:</td>
                <td><img th:src="${blog.imgUrl}" alt="" height="400px" width="550px"></td>
            </tr>
            <tr>
                <td>Ngày đăng:</td>
                <td th:text="${blog.dateNow}"></td>
            </tr>
            <tr>
                <td>Nội dung:</td>
                <td th:text="${blog.content}"></td>
            </tr>
            <tr>
                <td>Người đăng:</td>
                <td th:text="${blog.employee.name}"></td>
            </tr>
        </table>
    </div>
    <div class="col-lg-3">

    </div>
</div>
<!-- ======= Footer ======= -->
<div th:replace="layout-index::footer"></div>
<!-- End Footer -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
        crossorigin="anonymous">
</script>
</body>
</html>
